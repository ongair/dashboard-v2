<!DOCTYPE html>
<html>
<head>
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>

  <meta charset='utf-8'>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0'
  name='viewport'><!-- Site Properities -->

  <title>Compose</title>
  <link href=
  'http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700'
  rel='stylesheet' type='text/css'>
  <link href='dist/semantic.css' rel='stylesheet' type='text/css'>
  <script src='js/jquery.js'></script>
  <script src='dist/semantic.js'></script>
  <link href='css/main.css' rel='stylesheet' type='text/css'>
  <link href="css/emoji.min.css" rel="stylesheet">
  <script src='js/main.js'></script>
  <script src="js/angular.min.js"></script>
  <script src="js/emoji.min.js"></script>
  <script>
  angular.module("app", ["emoji"]).controller("AppCtrl", function ($scope) {
    $scope.messages = [
      "Animals: :dog: :cat: :snake:",
      "People: :smile: :confused: :angry:",
      "Places: :house: :school: :hotel:"
    ];
    });
  </script>
</head>

<body ng-app="" ng-controller="AppCtrl">
  <div class="account_chooser"></div>

  <div class="ui left vertical visible sidebar" id="sidebar">
    <div class="ui vertical labeled borderless icon menu" id=
    "account_chooser">
      <a class="active item">
      <p>#1</p></a> <a class="item safe_alert"><span class=
      "image"><img class="account_image" src="images/account1.png">
      <span class="floating ui tiny circular label">9</span></span></a>
      <a class="item"><span class="image"><img class="account_image" src=
      "images/account1.png"></span></a> <a class="item"><span class=
      "image"><img class="account_image" src="images/o.png"> <span class=
      "floating ui tiny circular label">9</span></span></a> <a class=
      "item"><span class="image"><img class="image account_image" src=
      "images/account1.png"></span></a> <a class=
      "item warning_alert"><span class="image"><img class="account_image"
      src="images/account2.png"> <span class=
      "floating ui tiny circular label">9</span></span></a>
    </div>

    <div class="ui vertical labeled borderless icon menu" id="icon_tabs">
      <a class="item tablet_hide"><img src="images/o.png" style=
      "width: 50px;"></a> <!-- Compose button-->

      <div class="item btn_item">
        <a class="ui button">COMPOSE</a>
      </div><a class="item search computer_hide">
      <form class="ui search form">
        <input placeholder="Search..." type="text">
      </form></a> <!-- inbox button-->
       <a class="item" data-tab="inbox"><i class="inbox icon"></i> Inbox
      <span class="floating ui tiny circular label">9</span></a> 
      <!-- contacts button-->
       <a class="item" data-tab="contacts"><i class="users icon"></i>
      Contacts <span class="floating ui tiny circular label">3</span></a>
      <!-- reports button-->
       <a class="item" data-tab="reports"><i class="bar graph icon"></i>
      Reports</a> <!-- settings button-->
       <a class="item" data-tab="settings"><i class="settings icon"></i>
      Settings</a> <!-- logout button-->
       <a class="item logout"><i class="power icon"></i> Logout</a>
    </div>
  </div>

  <div class="ui grid right_content">
    <!-- additional class names are added from the javascript required for the sidebar -->

    <div class=
    "ui large borderless attached menu mobile_menu computer_hide">
      <div class="item sidebar_toggle black big content icon" style=
      "font-style: italic"></div>

      <div class="header item">
        Inbox
      </div>
    </div>

    <div class="column2 full_width">
      <div class=
      "ui top attached large borderless menu dashboard_menu tablet_hide">
        <div class="search item">
          <div class="ui icon small input">
            <input class="prompt" placeholder="Search..." type=
            "text"> <i class="search icon"></i>
          </div>
        </div><a class="item large empty star icon" style=
        "font-style: italic"></a> <a class="item large unlock icon"
        style="font-style: italic"></a> <a class="item large list icon"
        style="font-style: italic"></a> <a class=
        "item setting_popup large setting icon" style=
        "font-style: italic"></a>

        <div class="ui flowing popup setting_popup_content">
          <div class="ui link list">
            <a class="item">View media in thread</a> <a class=
            "item">Archive</a> <a class="item">Report
            spam/abuse</a> <a class="item">Delete conversation</a>
          </div>
        </div>
      </div>

      <div class="ui message compose_message">
        This is a special notification which you can dismiss if you're
        bored with it.<i class="close icon"></i>
      </div>

      <div class=" ui grid compose_content">
        <h2>Compose Message</h2>

          </option>

          <option value="FL">
            Florida
          </option>

          <option value="GA">
            Georgia
          </option>

          <option value="HI">

          <option value="ID">

          <option value="IL">

          <option value="IN">

          <option value="IA">

          </option>

          <option value="KS">

          <option value="KY">
            Kentucky
          </option>

          <option value="LA">
            Louisiana
          </option>

          <option value="ME">
            Maine
          </option>

          <option value="MD">
            Maryland
          </option>

          <option value="MA">
            Massachusetts
          </option>

          <option value="MI">
            Michigan
          </option>

          <option value="MN">
            Minnesota
          </option>

          <option value="MS">
            Mississippi

          <option value="MO">
            Missouri
          </option>

          <option value="MT">
            Montana
          </option>

          <option value="NE">
            Nebraska
          </option>

          <option value="NV">
            Nevada

          <option value="NH">

          <option value="NJ">

          <option value="NM">

          <option value="NY">

          <option value="NC">

          <option value="ND">

          <option value="SD">

          </option>

          <option value="TN">
            Tennessee
          </option>

          <option value="TX">
            Texas
          </option>

          <option value="UT">
            Utah
          </option>

          <option value="VT">
            Vermont
          </option>

          <option value="VA">
            Virginia
          </option>

          <option value="WA">
            Washington
          </option>

          <option value="WV">
            West Virginia

          <option value="WI">
            Wisconsin
          </option>

          <option value="WY">
            Wyoming
          </option>
        </select>

        <div class="reply_form">
          <form class="ui form">
            <label class="reply_icon large attach icon" for=
            "file-upload" style="font-style: italic"><input id=
            "file-upload" type="file"></label>

            <div class="ui action field reply_field">
              <textarea ng-model="message" placeholder=
              "Please describe why"></textarea>         
              <button class="large smile icon" id="emojibtn"
              style="font-style: italic"></button>
            </div><input class=
            "ui green submit button reply_button" type="submit"
            value="Reply">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
